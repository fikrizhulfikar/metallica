spring.profiles.active=@activatedProperties@

spring.datasource.url=@db.url@
spring.datasource.username=@db.username@
spring.datasource.password=@db.password@
spring.datasource.driverClassName=oracle.jdbc.driver.OracleDriver
spring.datasource.tomcat.initial-size=25
spring.datasource.tomcat.min-idle=25
spring.datasource.tomcat.max-idle=50
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-wait=60000
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1

sappilot.url = @sappilot.url@
sappilot.username = @sappilot.username@
sappilot.password = @sappilot.password@
xsap_client = @xsap_client@

sapvendorportal.url = @vp.url@

