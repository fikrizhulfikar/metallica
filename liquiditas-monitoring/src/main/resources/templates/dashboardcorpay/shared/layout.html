    var allData = [];
    $(document).ready(function () {
        $('.carousel').carousel({
            interval: 1000 * 5
        });
    });

    function generateXLS() {
        var tgl_usd = sessionStorage.getItem("tempSearchUsdJpy");
        var tgl_eur = sessionStorage.getItem("tempSearchEurOthers");
        if(tgl_usd == null){
            tgl_usd = "";
        }
        if(tgl_eur == null){
            tgl_eur = "";
        }
        window.location = "/api_dashboard/xls?pTglUsd=" + tgl_usd + "&pTglEur=" + tgl_eur;
    }

    function generatePDF() {
        var tgl_usd = sessionStorage.getItem("tempSearchUsdJpy");
        var tgl_eur = sessionStorage.getItem("tempSearchEurOthers");
        $.ajax({
            url: baseUrl + "api_dashboard/getall_data_dashboard",
            dataType: 'JSON',
            type: "GET",
            data: {
                pTglUsd: tgl_usd,
                pTglEur: tgl_eur
            },
            async: false,
            success: function (res) {
                console.log("all data : ", res);
                allData = res;
                createUIPdf(res);
            },
            error: function (res) {
                console.log("error cannot get data pdf");
                waitingDialog.hide();
            }
        });
    }

    /*]]>*/
</script>
