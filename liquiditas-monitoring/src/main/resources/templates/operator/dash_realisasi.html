<main class="main" th:fragment="content">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" style="cursor: default">Dashboard Realisasi</li>
    </ol>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-block">
<!--                        <div style="overflow-y:auto;">-->
                            <iframe height="1000" width="100%" src="http://10.14.153.169:8080/pivot/#!/auth/pivot"></iframe>
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-block">
                        <table class="table table-bordered table-condensed" id="dash_real_per_vendor" width="100%">
                            <thead>
                            <tr style="background-color: #f9dc84;">
                                <th colspan="13" style="text-align: center; background: #F4D35E" width="100%">REALISASI PEMBAYARAN PER VENDOR</th>
                            </tr>
                            <tr style="background-color: #8688ca; color: black; text-align: center">
                                <th style="vertical-align: middle; background: #F4D35E" width="16%">TANGGAL</th>
                                <th style="text-align: center; background: #F4D35E" width="16%">TANGGAL</th>
                                <th style="text-align: center; background: #F4D35E" width="20%">JENIS PEMBAYARAN</th>
                                <th style="text-align: center; background: #F4D35E" width="16%">VENDOR</th>
                                <th style="text-align: center; background: #F4D35E" width="16%">BANK</th>
                                <th style="text-align: center; background: #F4D35E" width="16%">CURRENCY</th>
                                <th style="text-align: center; background: #F4D35E;" width="16%">ORIGINAL CURRENCY</th>
                                <th style="text-align: center; background: #F4D35E" width="16%">EQ IDR</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-block">
                        <div class="col-md-12 row" style="padding-left: 0px; padding-right: 0px">
                            <div class="col-md-1" style="padding-right: 0px;">
                                <label class="lbl-src">Tanggal Awal </label>
                            </div>
                            <div class="col-md-2" style="padding-right: 0px;">
                                <input placeholder="Posting date" type="text" style="border-radius: 5px" class="form-control" id="tanggal_awal"/>
                            </div>
                            <div class="col-md-1" style="padding-right: 0px;">
                                <label class="lbl-src">Tanggal Akhir </label>
                            </div>
                            <div class="col-md-2" style="padding-right: 0px;">
                                <input placeholder="Posting date" type="text" style="border-radius: 5px" class="form-control" id="tanggal_akhir"/>
                            </div>
                            <div class="col-md-1" style="padding-right: 0px; ">
                                <label class="lbl-src">Cash Code</label>
                            </div>
                            <div class="col-md-2" style="padding-right: 0px; margin-bottom: 20px">
                                <select name="cashcode" id="cash_code" class="form-control">
                                    <option value="">Pilih Data</option>
                                </select>
                            </div>
                            <div class="col-md-1" style="padding-right: 0px; ">
                                <label class="lbl-src">Bank</label>
                            </div>
                            <div class="col-md-2" style="padding-right: 0px; margin-bottom: 20px">
                                <select name="bank" id="bank" class="form-control">
                                    <option value="">Pilih Data</option>
                                </select>
                            </div>
                            <div class="col-md-1" style="padding-right: 0px;">&nbsp;</div>
                            <div class="col-md-10" style="padding-right: 0px;">&nbsp;</div>
                            <div class="col-md-1" style="padding-right: 0px;">
                                <button onclick="search()" class="btn btn-primary" style="width:100%; border-radius: 3px">Search</button>
                            </div>
                        </div>
                        <table id="rincian-saldo" class="table table-rencana-realisasi table-condensed table-bordered" width="100%" style="margin-top: 5px; margin-bottom: 15px">
                            <thead>
                            <tr class="header">
                                <th scope="col" style="background-color: #F4D35E; vertical-align: middle; text-align: center" width="11%" align="center">NO</th>
                                <th scope="col" style="background: #F4D35E; vertical-align: middle; text-align: center" width="8%" align="center">VENDOR</th>
                                <th scope="col" style="background: #F4D35E; vertical-align: middle; text-align: center" width="8%" align="center">BANK PEMBAYARAN</th>
                                <th scope="col" style="background-color: #F4D35E; vertical-align: middle; text-align: center" width="10%" align="center">CURRENCY</th>
                                <th scope="col" style="background-color: #F4D35E; vertical-align: middle; text-align: center" width="13.3%" align="center">ORIGINAL CURRENCY</th>
                                <th scope="col" style="background-color: #F4D35E; vertical-align: middle; text-align: center" width="13.3%" align="center">EQ IDR</th>
                                <th scope="col" style="background-color: #F4D35E; vertical-align: middle; text-align: center" width="10%" align="center">CASHCODE</th>
                            </tr>
                            </thead>
                            <tbody id="isi">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:fragment="scripts-backend">

</div>
