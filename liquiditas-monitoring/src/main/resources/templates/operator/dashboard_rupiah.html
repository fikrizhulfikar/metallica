<div th:fragment="stylesheets-backend" xmlns:th="http://www.w3.org/1999/xhtml">
    <style>
        table {
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.10), 0px 10px 20px rgba(0, 0, 0, 0.05), 0px 20px 20px rgba(0, 0, 0, 0.05), 0px 30px 20px rgba(0, 0, 0, 0.05);
        }
        table th {
            font-size: 13px;
            vertical-align: middle;
            text-align: center;
            font-weight: bold;
        }
        table td {
            font-size: 12px;
            font-weight: bold;
        }
        .btn {
            background-color: #ddd;
            border: none;
            color: black;
            padding: 10px 26px;
            text-align: center;
            font-size: 15px;
            cursor: pointer;
            margin: 2px 2px;
            transition: 0.3s;
            border-radius: 10px;
          }

          .btn:hover {
            background-color: #3e8e41;
            color: white;
          }

          div.a{
            visibility: visible;
          }

          div.b{
            visibility: hidden;
          }

          div.c{
            visibility: hidden;
          }

          div.d{
            visibility: hidden;
          }
          .wrapper {
                text-align: center;
            }
            .wrapper ul {
                display: inline-block;
                margin: 0;
                padding: 0;
                /* For IE, the outcast */
                zoom:1;
                *display: inline;
            }
            .wrapper li {
                float: left;
                padding: 2px 5px;
            }
    </style>
</div>
