<div th:fragment="stylesheets-backend">
    <style>
        th {
            font-size: 11px;
            text-align: center;
            vertical-align: middle
        }

        td {
            font-size: 10px;
        }

        td, th {
            padding: 2px !important;
        }

        .carousel-control {
            width: 8% !important;
        }
    </style>
</div>
<main class="main" th:fragment="content">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" style="cursor: default">Tracking</li>
    </ol>
    <div class="container">
        <div id="filter">
            <div class="form-group">
                <div class="animated fadeIn" align="center">
                    <H5 style="cursor: default">Masukkan Kata Kunci</H5>
                    <div class="col-lg-6 col-md-8 col-sm-5">
                        <input type="text" class="form-control" id="search-no-tagihan" placeholder="Masukkan kata kunci.." list="data-no-tagihan"/>
                        <datalist id="data-no-tagihan">
                        </datalist>
                    </div>
                </div>
            </div>
            <div class="form-group" align="center">
                <div class="animated fadein" style="width: 300px">
                    <button onclick="processTracking()" class="btn btn-primary col-md-6" style="width: 100%; cursor: pointer">Track</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="all_table" style="display: none">
        <div class="col-md-12">
            <div class="form-group">
                <div class="view-table" id="div-table-tracking" style="width:100%;">
                    <table width="100%" id="table-tracking" class="table table-bordered"
                           style="margin-bottom: 0px !important;">
                        <thead>
                        <tr>
                            <th width="10%" style="vertical-align: middle !important;background: #8DB4E2;" rowspan="2">
                                Nomor
                                Tagihan
                            </th>
                            <th width="11%" style="vertical-align: middle !important;background: #8DB4E2;" rowspan="2">
                                Jenis
                                Pembayaran
                            </th>
                            <th width="10%" style="vertical-align: middle !important;background: #8DB4E2;" rowspan="2">
                                Jatuh
                                Tempo
                            </th>
                            <th width="10%" style="vertical-align: middle !important;background: #8DB4E2;" rowspan="2">
                                Vendor
                            </th>
                            <th width="10%" style="vertical-align: middle !important;background: #8DB4E2;" rowspan="2">
                                Currency
                            </th>
                            <th width="11%" style="vertical-align: middle !important;background: #8DB4E2;" rowspan="2">
                                Nilai
                                Tagihan
                            </th>
                            <th width="22%" style="vertical-align: middle !important;background: #8DB4E2;" rowspan="2">
                                Nama
                                Kontrak/Loan
                            </th>
                            <th width="10%" style="vertical-align: middle !important;background: #8DB4E2;" rowspan="2">
                                Detail
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="detail-tracking-modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title">Detail Tracking</h5>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="view-table" id="div-table-tracking_ket">
                            <table width="100%" id="table-tracking_ket" class="table table-bordered"
                                   style="margin-bottom: 0px !important; margin-top: 15px">
                                <thead>
                                <tr>
                                    <th width="25%" style="vertical-align: middle !important;background: #8DB4E2;" rowspan="2">
                                        Tanggal / Jam
                                    </th>
                                    <th width="50" style="vertical-align: middle !important;background: #8DB4E2;" rowspan="2">
                                        Keterangan
                                    </th>
                                    <th width="25" style="vertical-align: middle !important;background: #8DB4E2;" rowspan="2">
                                        Di Update Oleh
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:fragment="scripts-backend">
    <script src="/static/js/backend/controller/tracking.js"></script>
</div>
