<div th:fragment="stylesheets-backend">
    <style>
        button{ cursor: pointer
        }
        .table td {
            padding-right: 0.75rem;
            padding-bottom: 0.25rem;
            padding-left: 0.75rem;
            padding-top: 0.25rem;
        }
        table th{
            text-align: center;
        }
        table.number-alignment{
            text-align: right;
        }
        div.dataTables_wrapper div.dataTables_paginate {
            float: right !important;
            text-align: left !important;
            padding-left: 3px;
            padding-right: 75px;
        }

        .lbl-src {
            font-size: 12px;
        }

        .panel-custom {
            overflow-x: hidden !important;
        }

        div.dataTables_wrapper div.dataTables_filter {
            text-align: right !important;
        }
        .red-color{
            color: #ff1800;
        }
    </style>
</div>
<main class="main" th:fragment="content">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" style="cursor: default">Giro Special Rate</li>
        <li class="breadcrumb-menu d-md-down-none">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <button style="font-style: italic; cursor: pointer" id="btn-add-rekap" class="btn btn-secondary" onclick="openFormNew('')">
                    <i class="fas fa-plus-square"></i> &nbsp;New Data
                </button>
            </div>
        </li>
    </ol>
    <div id="edit-rekap-modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title">Giro Special Rate</h5>
                </div>
                <div class="modal-body">
                    <!-- Tabs navs -->
                    <ul class="nav nav-tabs nav-fill" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a
                                    class="nav-link active"
                                    id="ex2-tab-1"
                                    data-toggle="tab"
                                    href="#ex2-tabs-1"
                            >PENEMPATAN <span style="color: Dodgerblue;"><i class="fas fa-plus-circle"></i></span></a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a
                                    class="nav-link"
                                    id="ex2-tab-2"
                                    data-toggle="tab"
                                    href="#ex2-tabs-2"
                            >PENCAIRAN <span style="color: Tomato"><i class="fas fa-minus-circle"></i></span></a>
                        </li>
                    </ul>
                    <!-- Tabs navs -->
                    <div class="tab-content" id="ex2-content">
                        <div class="tab-pane fade active show"
                             id="ex2-tabs-1"
                             role="tabpanel"
                             aria-labelledby="ex2-tab-1">
                            <form action="#" class="form" autocomplete="off" id="form_penambah">
                                <input type="hidden" value="" id="id_giro_special_rate_plus"/>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="pBankTujuan"><span style="color: red">*)</span>&nbsp;Bank Tujuan
                                                Pembayaran:</label>
                                            <select id="pBankTujuan" class="form-control" required="required">
                                                <option value="">Pilih Data</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="pTglPenempatan"><span style="color: red">*)</span>Tanggal Penempatan:</label>
                                            <input type="text" class="form-control" id="pTglPenempatan" required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="pTglJatuhTempo"><span style="color: red">*)</span>Tanggal Jatuh
                                                Tempo:</label>
                                            <input type="text" class="form-control" id="pTglJatuhTempo" required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="label"><span style="color: red">*)</span>&nbsp;Produk:</label>
                                            <select class="form-control" id="pProduk" required="required">
                                                <option value="OPTIMA">GIRO OPTIMA</option>
                                                <option value="SPECIALRATE">GIRO SPECIAL RATE</option>
                                            </select>
                                        </div>
                                        <div class="form-group" style="margin-top: 40px">
                                            <label for="pCurrecny">Ket : <span style="color: red">*) Tidak Boleh Kosong</span>&nbsp;</label><br/>
                                            <label>Gunakan titik (.) untuk koma (,)</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="pCurrecny"><span style="color: red">*)</span>&nbsp;Currency:</label>
                                            <select id="pCurrecny" class="form-control" required="required">
                                                <option value="">Pilih Data</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="pInterest"><span style="color: red">*)</span>&nbsp;Interest (%):</label>
                                            <input type="number" class="form-control" id="pInterest" pattern="(^\d*\.?\d*[1-9]+\d*$)|(^[1-9]+\d*\.\d*$)" required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="pNominal"><span style="color: red">*)</span>&nbsp;Nominal:</label>
                                            <input type="text" class="form-control" id="pNominal" required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="pJasaGiro">&nbsp;Jasa Giro:</label>
                                            <input type="text" class="form-control" id="pJasaGiro"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="pKeterangan" class="label">Keterangan</label>
                                            <textarea name="" class="form-control" id="pKeterangan" cols="30" rows="10"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="pull-right">
                                <button type="button" class="btn btn-primary" onclick="ins_data(1)">Submit</button>
                            </div>
                        </div>
                        <div class="tab-pane fade"
                             id="ex2-tabs-2"
                             role="tabpanel"
                             aria-labelledby="ex2-tab-2">
                            <form action="#" autocomplete="off" class="form" id="form_pengurang">
                                <input type="hidden" value="" id="id_giro_special_rate_min"/>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="pBankTujuanPengurang"><span style="color: red">*)</span>&nbsp;Bank Tujuan
                                                Pembayaran:</label>
                                            <select id="pBankTujuanPengurang" class="form-control" required="required">
                                                <option value="">Pilih Data</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="label"><span style="color: red">*)</span>&nbsp;Produk:</label>
                                            <select class="form-control" id="pProdukPengurang" required="required">
                                                <option value="OPTIMA">GIRO OPTIMA</option>
                                                <option value="SPECIALRATE">GIRO SPECIAL RATE</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="pCurrecnyPengurang"><span style="color: red">*)</span>&nbsp;Currency:</label>
                                            <select id="pCurrecnyPengurang" class="form-control" required="required">
                                                <option value="">Pilih Data</option>
                                            </select>
                                        </div>
                                        <div class="form-group" style="margin-top: 40px">
                                            <label>Ket : <span style="color: red">*) Tidak Boleh Kosong</span>&nbsp;</label><br/>
                                            <label>Gunakan titik (.) untuk koma (,)</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="pNominalPengurang"><span style="color: red">*)</span>&nbsp;Nominal:</label>
                                            <input type="text" class="form-control" id="pNominalPengurang" required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="pTglJatuhTempoPengurang"><span style="color: red">*)</span>Tanggal Jatuh
                                                Tempo:</label>
                                            <input type="text" class="form-control" id="pTglJatuhTempoPengurang" required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="pKeteranganPengurang" class="label">Keterangan</label>
                                            <textarea name="" class="form-control" id="pKeteranganPengurang" cols="30" rows="10"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <div>
                                <button type="button" class="btn btn-primary" onclick="ins_data(2)">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="margin-bottom: 15px;">
        <div class="animated fadeIn">
            <div id="filter">
                <div class="col-md-12 row" style="padding-left: 7.5px;padding-right: 0px;">
                    <div class="col-md-1" style="padding-right: 0px;">
                        <label class="lbl-src">Tanggal Awal </label>
                    </div>
                    <div class="col-md-3" style="padding-right: 0px;">
                        <input type="text" style="border-radius: 5px" class="form-control" id="tanggal_awal"/>
                    </div>
                    <div class="col-md-1" style="padding-right: 0px;">
                        <label class="lbl-src">Tanggal Akhir </label>
                    </div>
                    <div class="col-md-3" style="padding-right: 0px;">
                        <input type="text" style="border-radius: 5px" class="form-control" id="tanggal_akhir"/>
                    </div>
                    <div class="col-md-1" style="padding-right: 0px;">
                        <label class="lbl-src">Bank </label>
                    </div>
                    <div class="col-md-3" style="padding-right: 0px;">
                        <select name="bank" id="cmb_bank" class="form-control">
                            <option value="">Pilih Data</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 row" style="padding-left: 7.5px;padding-right: 0px;padding-top: 15px;">
                    <div class="col-md-1" style="padding-right: 0px;">
                        <label class="lbl-src">Currency </label>
                    </div>
                    <div class="col-md-3" style="padding-right: 0px;">
                        <select name="bacurrecnynk" id="cmb_currecny" class="form-control">
                            <option value="">Pilih Data</option>
                        </select>
                    </div>
                    <div class="col-md-1" style="padding-right: 0px;">&nbsp;</div>
                    <div class="col-md-3" style="padding-right: 0px;">
                        <button onclick="search()" class="btn btn-primary" style="width:100%; border-radius: 3px">Search</button>
                    </div>
                </div>
            </div>
            <div class="list-data" style="margin-top:25px;">
                <div class="panel panel-default">
                    <div class="panel-body panel-custom">
                        <table id="table-rekapitulasi" class="table table-bordered table-striped">
                            <thead style="font-size: 12px;">
                            <tr>
                                <th>NO</th>
                                <th>NAMA BANK</th>
                                <th>PRODUK</th>
                                <th>CURRENCY</th>
                                <th>NOMINAL</th>
                                <th>INTEREST RATE</th>
                                <th>TGL PENEMPATAN</th>
                                <th>JATUH TEMPO</th>
                                <th>JUMLAH_HARI</th>
                                <th>JASA GIRO</th>
                                <th>PAJAK</th>
                                <th>NET JASA GIRO</th>
                                <th>POKOK + JASA GIRO</th>
                                <th>KETERANGAN</th>
                                <th>AKSI</th>
                            </tr>
                            </thead>
                            <tbody style="font-size: 12px">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<div th:fragment="scripts-backend">
    <script src="/static/js/backend/controller/giroSpecialRate.js"></script>
</div>
