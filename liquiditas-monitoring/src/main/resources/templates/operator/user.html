<div th:fragment="stylesheets-backend">
    <style>
        button{ cursor: pointer
        }
        div.dataTables_wrapper div.dataTables_paginate {
            float: right !important;
            text-align: left !important;
            padding-left: 0px;
        }

        div.dataTables_wrapper div.dataTables_filter {
            text-align: right !important;
        }
    </style>
</div>
<main class="main" th:fragment="content">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" style="cursor: default">Master User</li>
        <li class="breadcrumb-menu d-md-down-none">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <button style="font-style: italic; cursor: pointer" class="btn btn-secondary" onclick="upload_xls()"><i class="icon-plus"></i>&nbsp;Input Xls</button>
            </div>
        </li>
    </ol>
    <div class="container-fluid" style="margin-bottom: 15px;">
        <div class="animated fadeIn">
            <div class="list-data" style="margin-top:50px;">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="form">
                            <div class="form-group">
                                <label for="pUsername"><span style="color: red">*)</span>&nbsp;Username:</label>
                                <input type="text" class="form-control" id="pUsername" required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="pPassword"><span style="color: red">*)</span>&nbsp;Password:</label>
                                <input type="password" class="form-control" id="pPassword" required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="pEmail"><span style="color: red">*)</span>&nbsp;Email:</label>
                                <input type="email" class="form-control" id="pEmail" required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="pIdGroup"><span style="color: red">*)</span>&nbsp;Role:</label>
                                <select id="pIdGroup" class="form-control" required="required">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="pFlag"><span style="color: red">*)</span>&nbsp;Status:</label>
                                <select id="pFlag" class="form-control" required="required">
                                    <option value="1">AKTIF</option>
                                    <option value="0">TIDAK AKTIF</option>
                                </select>
                            </div>
                            <div align="right">
                                <button onclick="clearForm()" class="btn btn-warning">Clear Form</button>
                                <button onclick="submit()" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 50px">
                    <table id="table-main" class="table table-bordered table-striped" width="100%"
                           style="margin-right: 0px !important;">
                        <thead style="font-size: 12px">
                        <tr>
                            <th>N0.</th>
                            <th>USERNAME</th>
                            <th>EMAIL</th>
                            <th>GROUP</th>
                            <th>STATUS</th>
                            <th width="100px;">AKSI</th>
                        </tr>
                        </thead>
                        <tbody style="font-size: 12px">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-upload-xls" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title_modal_upload_xls">UPLOAD FILE</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="input_file_xls">
                    <div class="form-group" style="display:none">
                        <input type="text" class="form-control" id="temp-xls"/>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">UPLOAD FILE XLS |
                            <a th:href="@{/api_master/template/9}" id="btn-download-template-data-user">
                                Download Template
                            </a></label>
                        <input type="file" class="form-control" id="file-xls"
                               accept="application/vnd.ms-excel"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal" onclick="upload_server_xls()">Selesai</button>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:fragment="scripts-backend">
    <script src="/static/js/backend/master/user.js"></script>
</div>
