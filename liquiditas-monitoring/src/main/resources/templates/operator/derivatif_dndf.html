<div th:fragment="stylesheets-backend">
    <style>
        button{ cursor: pointer
        }
        .table td {
            padding-right: 0.75rem;
            padding-bottom: 0.25rem;
            padding-left: 0.75rem;
            padding-top: 0.25rem;
        }
        div.dataTables_wrapper div.dataTables_paginate {
            float: right !important;
            text-align: left !important;
            padding-left: 0px;
        }

        div.dataTables_wrapper div.dataTables_filter {
            text-align: right !important;
        }
        .lbl-src{
            font-size: 12px;
        }
        .panel-custom {
            overflow-x: hidden !important;
        }
    </style>
</div>
<main class="main" th:fragment="content">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" style="cursor: default">Domestic Non Deliverable Forward</li>
        <li class="breadcrumb-menu d-md-down-none">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <button style="font-style: italic; cursor: pointer" class="btn btn-secondary" onclick="exportXls()"><i class="fas fa-file-excel"></i>&nbsp;Xls</button>
                <button style="font-style: italic; cursor: pointer" class="btn btn-secondary" onclick="openFormNew('')" sec:authorize="!hasAnyAuthority('ROLE_MS_LIKUIDITAS')"><i class="fas fa-plus-square"></i> &nbsp;New Data</button>
            </div>
        </li>
    </ol>
    <div id="edit-derivatif-dndf" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title"></h5>
                </div>
                <div class="modal-body">
                    <form action="#" id="form-derivatif-dndf">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pDocumentNumber">&nbsp;Document Number:</label>
                                    <input type="text" class="form-control" id="pDocumentNumber" value=""/>
                                </div>
                                <div class="form-group">
                                    <label for="pBankCounterParty"><span style="color: red">*</span>&nbsp;Bank Counterparty:</label>
                                    <select id="pBankCounterParty" class="form-control">
                                        <option value="">Pilih Data</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="pTglDeal"><span style="color: red">*</span>&nbsp;Tanggal Deal:</label>
                                    <input type="text" class="form-control" id="pTglDeal"/>
                                </div>
                                <div class="form-group">
                                    <label for="pTglJatuhTempo"><span style="color: red">*</span>&nbsp;Tanggal Jatuh Tempo:</label>
                                    <input type="text" class="form-control" id="pTglJatuhTempo"/>
                                </div>
                                <div class="form-group">
                                    <label for="pTenor">&nbsp;Tenor (Hari):</label>
                                    <input type="text" class="form-control" id="pTenor" readonly="readonly"/>
                                </div>
                                <div class="form-group">
                                    <label for="pCurr"><span style="color: red">*</span>&nbsp;Currency:</label>
                                    <select id="pCurr" class="form-control">
                                        <option value="">Pilih Data</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pNationalAmount"><span style="color: red">*</span>&nbsp;Notional:</label>
                                    <input type="text" class="form-control" id="pNationalAmount"/>
                                </div>
                                <div class="form-group">
                                    <label for="pSpotRate"><span style="color: red">*</span>&nbsp;Spot Rate :</label>
                                    <input type="text" class="form-control" id="pSpotRate"/>
                                </div>
                                <div class="form-group">
                                    <label for="pForwardPoint"><span style="color: red">*</span>&nbsp;Forward Point :</label>
                                    <input type="text" class="form-control" id="pForwardPoint"/>
                                </div>
                                <div class="form-group">
                                    <label for="pJisdor"><span style="color: red">*</span>&nbsp;JISDOR :</label>
                                    <input type="text" class="form-control" id="pJisdor"/>
                                </div>
                                <div class="form-group">
                                    <label for="pKeterangan"><span style="color: red">*</span>&nbsp;Keterangan:</label>
                                    <textarea id="pKeterangan" class="form-control" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Ket : <span style="color: red">*) Tidak Boleh Kosong</span>&nbsp;</label>
                                    <br/>
                                    <label>Gunakan titik (.) untuk koma (,)</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="ins_data()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="margin-bottom: 15px;">
        <div class="animated fadeIn">
            <div id="filter">
                <div class="col-md-12 row" style="padding-left: 7.5px;padding-right: 0px;">
                    <div class="col-md-1" style="padding-right: 0px;"><label class="lbl-src">Tanggal Awal</label></div>
                    <div class="col-md-3" style="padding-right: 0px;"><input type="text" style="border-radius: 5px" class="form-control" id="tanggal_awal"/></div>
                    <div class="col-md-1" style="padding-right: 0px;"><label class="lbl-src">Tanggal Akhir</label></div>
                    <div class="col-md-3" style="padding-right: 0px;"><input type="text" style="border-radius: 5px" class="form-control" id="tanggal_akhir"/></div>
                    <div class="col-md-1" style="padding-right: 0px;"><label class="lbl-src">Bank Counterparty</label></div>
                    <div class="col-md-3" style="padding-right: 0px;">
                        <select name="bank" id="cmb_bank" class="form-control">
                            <option value="">Pilih Data</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-12 row" style="padding-left: 7.5px;padding-right: 0px;padding-top: 15px;">
                    <div class="col-md-1" style="padding-right: 0px;"><label class="lbl-src">Currency </label></div>
                    <div class="col-md-3" style="padding-right: 0px;">
                        <select name="bacurrecnynk" id="cmb_currecny" class="form-control">
                            <option value="">Pilih Data</option>
                        </select>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-1" style="padding-right: 0px;">&nbsp;</div>
                    <div class="col-md-3" style="padding-right: 0px;"><button onclick="search()" class="btn btn-primary" style="width: 100%; border-radius: 3px">Search</button></div>
                </div>
            </div>
            <div class="list-data" style="margin-top:50px;">
                <div class="panel panel-default">
                    <div class="panel-body panel-custom">
                        <table id="table-derivatif-dndf" class="table table-bordered table-striped" style="margin-left: 0px;">
                            <thead style="font-size: 12px">
                                <tr>
                                    <th>NO</th>
                                    <th>DOCUMENT NUMBER</th>
                                    <th>BANK</th>
                                    <th>CURRENCY</th>
                                    <th>NOTIONAL</th>
                                    <th>TANGGAL DEAL</th>
                                    <th>TANGGAL JATUH TEMPO</th>
                                    <th>TENOR</th>
                                    <th>SPOT RATE</th>
                                    <th>FORWARD POINT</th>
                                    <th>FORWARD RATE</th>
                                    <th>JISDOR</th>
                                    <th>(BEBAN)/PENDAPATAN (MTM)</th>
                                    <th>BEBAN FORWARD POINT</th>
                                    <th>NET (BEBAN)/PENDAPATAN</th>
                                    <th>KETERANGAN</th>
                                    <th>AKSI</th>
                                </tr>
                            </thead>
                            <tbody style="font-size: 12px">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-upload-xls" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title_modal_upload_xls">UPLOAD FILE</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="input_file_xls">
                    <div class="form-group" style="display:none">
                        <input type="text" class="form-control" id="temp-xls"/>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">UPLOAD FILE XLS |
                            <a th:href="@{/api_operator/derivatif/template/3}" id="btn-download-template-data-derivatif">
                                Download Template
                            </a></label>
                        <input type="file" class="form-control" id="file-xls"
                               accept="application/vnd.ms-excel"/>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal" onclick="upload_server_xls()">Selesai</button>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:fragment="scripts-backend">
    <script src="/static/js/backend/controller/derivatif-dndf.js"></script>
</div>
