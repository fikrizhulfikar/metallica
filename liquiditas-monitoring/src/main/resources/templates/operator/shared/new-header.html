<header th:fragment="header-param" class="app-header navbar">

        <li class="nav-item">
            <a class="nav-link navbar-toggler sidebar-toggler" href="#">☰</a>
        </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">

        <li id="notification_li" class="nav-item dropdown d-md-down-none">
